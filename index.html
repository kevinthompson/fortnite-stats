<!doctype html>
<html>
  <head>
    <title>Fortnite Stats</title>
    <style type="text/css">
      * { margin: 0; padding: 0; border: 0; }
      body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
      #stats { margin: 1em; }
      iframe { width: 184px; min-height: 320px; overflow: none; }
      .template { display: none }
      .player { text-align: center; float:left; margin-right: .75em; text-transform: uppercase; }
      .name { line-height: 1em; }
    </style>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(function(){
        var template = $('.template');
        var statsUrl = 'https://fortnitetracker.com/profile/pc/{name}/obs?version=tall'
        var params = new URLSearchParams(window.location.search);
        var names = params.get('names').split(',');
        for(name of names) {
          var instance = template.clone();
          instance.removeClass('template');
          instance.find('.name').text(name);
          instance.find('iframe').attr('src', statsUrl.replace('{name}', name));
          instance.appendTo('#stats');
        }
      })
    </script>
  </head>
  <body>
    <div id="stats">
      <div class="template player">
        <div class="name"></div>
        <iframe
          scrolling="no"
          src=""
        />
      </div>
    </div>
  </body>
</html>
